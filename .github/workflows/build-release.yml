name: Build and Release (Windows)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build_release:
    runs-on: windows-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          if (Test-Path -Path "requirements-win7.txt") {
            pip install -r requirements-win7.txt
          } else {
            echo "requirements-win7.txt not found, skipping"
          }
        shell: powershell

      - name: Run release build script
        run: |
          powershell -NoProfile -ExecutionPolicy Bypass -Command ".\\tools\\build_release.bat"
        shell: powershell

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: propertymanager-release
          path: |
            PropertyManager-release-*.zip

      - name: Create GitHub release and attach artifact
        uses: ncipollo/release-action@v1
        with:
          artifacts: 'PropertyManager-release-*.zip'
          tag: ${{ github.sha }}
          name: 'Release ${{ github.sha }}'
          draft: false
          prerelease: false
          generateReleaseNotes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
